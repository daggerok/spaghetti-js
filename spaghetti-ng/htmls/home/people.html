<div class="panel panel-heading">
  <h5>{{title}}</h5>
</div>

<ul class="ul-list-style-none">
  <li data-ng-repeat="person in people">

    <span data-ng-click="remove(person.id, $index)"
          data-ng-hide="editMode"
          class="glyphicon glyphicon-remove"
          aria-hidden="true"></span>

    <span data-ng-click="editMode = true; name = person.name"
          data-ng-hide="editMode"
          class="glyphicon glyphicon-pencil"
          aria-hidden="true"></span>

    <span data-ng-hide="editMode">{{person.name}}</span>

    <input data-ng-hide="!editMode"
           data-ng-keyup="13 === $event.keyCode && name && !(editMode = false) && (person.name = name) && update(person)"
           data-ng-model="name" value="{{person.name}}">

    <span data-ng-hide="!editMode"
          data-ng-click="editMode = false; person.name = name; update(person)"
          class="glyphicon glyphicon-ok-circle"></span>
    <span data-ng-hide="!editMode"
          data-ng-click="editMode = false"
          class="glyphicon glyphicon-remove-circle"></span>
  </li>
</ul>
