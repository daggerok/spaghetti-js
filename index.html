<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modular JS</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/index.css">
</head>
<body class="container">
<main class="container-fluid">

  <div class="panel panel-heading">
    <h4>jquery is playing</h4>
  </div>

  <div>
    <div class="panel panel-heading"><h4>new person</h4></div>
    <div class="form-group">
      <lable for="name">username</lable>
      <input class="form-control" type="text" id="name">
    </div>
    <button id="addPersonButton" class="btn btn-warning disabled">save</button>
  </div>

  <div class="panel panel-heading">
    <h4>people</h4>
  </div>

  <div id="app" class="container-fluid"></div>

  <template id="peopleTemplate">
    <ul class="list-style-none">
      {{#people}}
        <li data-person-id="{{id}}">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>

          <span class="view">{{name}}</span>
          <input class="edit" value="{{name}}">

          <span class="glyphicon glyphicon-ok-circle"></span>
          <span class="glyphicon glyphicon-remove-circle"></span>
        </li>
      {{/people}}
    </ul>
  </template>

  <template id="errorTemplate">
    <h3 class="panel-heading">:(</h3>
    <div class="text-danger panel-body">
      sorry, but something wrong happened ({{message}})
    </div>
  </template>

</main>

<aside class="container-fluid">

  <div class="panel panel-heading">
    <h4>js is playing too</h4>
  </div>

  <div id="plain-old-js-app">
    <input id="left-operand" type="text">
    +
    <input id="right-operand" type="text">
    =
    <span id="sum"></span>
  </div>

</aside>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/mustache/mustache.min.js"></script>
<script src="/index.js"></script>

</body>
</html>
