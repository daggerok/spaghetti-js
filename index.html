<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modular JS</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/index.css">
</head>
<body>
<div id="app" class="container"></div>
<script id="peopleTemplate" type="text/x-handlebars-template">
  <ul class="list-style-none">
    {{#each people}}
      <li>{{id}}) {{name}}</li>
    {{/each}}
  </ul>
</script>
<script id="errorTemplate" type="text/x-handlebars-template">
  <div class="panel">
    <h3 class="panel-heading">:(</h3>
    <div class="text-danger panel-body">
      sorry, but something wrong happened ({{message}})
    </div>
  </div>
</script>
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="/index.js"></script>
</body>
</html>
