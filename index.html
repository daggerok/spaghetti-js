<!doctype html>
<html ng-app="app" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular App</title>
  <link rel="icon" type="image/x-icon" href="/dist/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
  <link rel="stylesheet" href="/dist/app.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container-fluid">
    <ul class="nav nav-pills pull-left">
      <li class="navbar-brand">spaghetti-ng</li>
    </ul>

    <ul class="nav nav-pills pull-right" data-ng-model="activeModel">
      <li data-ng-class="{active: activeModel.current === 'home'}"
          data-ng-click="activeModel.current = 'home'"><a href="#/">Home</a></li>

      <li data-ng-class="{active: activeModel.current === 'friends'}"
          data-ng-click="activeModel.current = 'friends'"><a href="#/friends">Friends</a></li>
    </ul>
  </div>

  <div data-ui-view></div>

  <footer class="panel-footer nav navbar-fixed-bottom">
    &copy; daggerok
  </footer>
  <script src="/dist/app.js"></script>
</body>
</html>
