<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modular JS</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/index.css">
</head>
<body class="container">

<div class="panel panel-heading">
  <h4>jquery is playing</h4>
</div>

<div>
  <div class="panel panel-heading"><h4>new person</h4></div>
  <div class="form-group">
    <lable for="name">username</lable>
    <input class="form-control" type="text" id="name">
  </div>
  <button id="addPersonButton" class="btn btn-warning disabled">save</button>
  <button id="renderPeopleButton" class="btn btn-primary">synchronize</button>
</div>

<div class="row container-fluid">
  <div class="panel panel-heading"><h4>people</h4></div>
  <div id="app" class="container-fluid col-sm-6"></div>
  <div class="container-fluid col-sm-6">
    <ul id="list" class="list-style-none"></ul>
  </div>
</div>

<script id="peopleTemplate" type="text/x-handlebars-template">
  <ul class="list-style-none">
    {{#each people}}
      {{> person}}
    {{/each}}
  </ul>
</script>

<script id="personTemplate" type="text/x-handlebars-template">
  <li>{{id}}. {{name}}</li>
</script>

<script id="errorTemplate" type="text/x-handlebars-template">
  <h3 class="panel-heading">:(</h3>
  <div class="text-danger panel-body">
    sorry, but something wrong happened ({{message}})
  </div>
</script>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="/index.js"></script>
</body>
</html>
